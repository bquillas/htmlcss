<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre:</span>
            <input type="text" id="nombre" placeholder="Nombre">
        </label>
        <label for="fecha">
            <span>Fecha inicio:</span>
            <input type="date" id="fecha">
        </label>
        <label for="horario">
            <span>Horario:</span>
            <input type="time" id="horario">
        </label>
    </form>
    <!-- More Inputs in:  https://www.w3schools.com/html/html_form_input_types.asp -->
</body>
</html>

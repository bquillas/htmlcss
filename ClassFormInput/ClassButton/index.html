<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button vs Submit</title>
</head>
<body>
    <!-- En formularios -->
    <input type="submit" value="Goo">

    <!-- En otros lugares que necesites botones, es mas flexible -->
    <button type="submit">Goo</button>
</body>
</html>

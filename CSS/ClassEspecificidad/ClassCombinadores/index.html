<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinadores</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="abjacent-sibling">
        <h2>Soy un h2</h2>
        <p>soy un p</p>
        <h2>Soy un h2</h2>
        <h3>Soy un h3</h3>
        <p>soy un p</p>
        <h2>Soy un h2</h2>
        <p>soy un p</p>
    </div>
    <div class="general-sibling">
        <h2>Soy un h2</h2>
        <p>soy un p</p>
        <h2>Soy un h2</h2>
        <h3>Soy un h3</h3>
        <p>soy un p</p>
        <p>soy un p</p>
        <h4>soy h4</h4>
        <p>soy un p</p>
        <p>soy un p</p>
    </div>
    <div class="child">
        <div>
            <article>
                <p>soy un texto</p>
            </article>
            <article>
                <p>soy un texto</p>
            </article>
            <section>
                <div>
                    <p>soy un texto</p>
                </div>
            </section>
            <p>soy un texto</p>
        </div>
    </div>
    <div class="decendiente">
        <div>
            <article>
                <p>soy un texto</p>
            </article>
            <article>
                <p>soy un texto</p>
            </article>
            <section>
                <div>
                    <p>soy un texto</p>
                </div>
            </section>
            <p>soy un texto</p>
        </div>
    </div>
</body>
</html>

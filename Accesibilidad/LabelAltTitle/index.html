<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label - Alt - Title</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>¿Qué dia empezaste en platzi?</span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <!-- Es importante poner el Alt para cuando insertamos imagenes, para cuando nose cargue -->
        <!-- tambien es importante el Title, ayuda  a las personas q tenga problemas visuales -->
        <!-- Siempre es bueno pensar en los demas! -->
    </main>
</body>
</html>
